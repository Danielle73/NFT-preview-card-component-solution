<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
<div class="card">
<div class="img-container">
    <img class="equilibrium-img" src="solutionimages/image-equilibrium.jpg" alt="Image of a cube">


<!--OVERLAY Start-->

<div class="overlay">
  <img src="icon-view.svg" alt="eye" class="hover-eye-icon">
<a href="#" class="icon" title="eye-icon"> </a>
</div>
</div>

<!--OVERLAY END-->

<!--CARD Text-->
  <h1>Equilibrium #3429</h1>

  <p class="intro">Our Equilibrium collection promotes balance and calm.</p>

  <p class="eth"> <img src="icon-ethereum.svg" alt="ethereum-img"> 0.041 ETH </p>
  <p class="clock"><img src="icon-clock.svg" alt="clock-img"> 3 days left</p>
  
<!--END of CARD Text-->
    <hr> 

  <img class="profile-img" src="image-avatar.png" alt="profile picture">
    
    <p class="creator"> Creation of <span><a class="Jules" href="#JulesWyvern">Jules Wyvern</a></span></p>


     
</div>

</div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danielle Lee</a>.
  </div>
</footer>

</body>
</html>
